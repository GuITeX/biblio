# build process in order to produce the PDF file from bibliografia.tex

# select the event for running a build process
name: Compile LaTeX main file bibliografia.tex

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  tags:
        - 'v*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build_and_upload_nomeguida:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    container:
    image: danteev/texlive:latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      # Runs a single command using the runners shell
      - name: Set up Git repository
        uses: actions/checkout@v2

      # Runs a set of commands using the runners shell
      - name: Compile LaTeX document
        run: |
          pdflatex passages
          pdflatex bibliografia
          biber bibliografia
          pdflatex bibliografia
          pdflatex bibliografia
          pdflatex bibliografia
          mkdir assets
          cp bibliografia.pdf assets/bibliografia.pdf
      
      # Create release
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: bibliografia.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # FTP upload on GuIT
      - name: Upload via ftp the PDF file
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: "./assets/"
          server-dir: "/httpdocs/home/images/doc/GuideGuIT/"
          security: "strict"
